<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Эволюция</title>
    <script type="text/javascript" src="script.js"></script>

</head>

<body>
    <canvas width="1200px" height="800px" style="margin-top: 0px; margin-left: 0px;"></canvas>
    <div>
        <div>Начальное количество жителей:<input type="text" id="initCnt" value="50"></div>
        <div><button id="btnStart">Поехали</button></div>
    </div>
    <div>
        <table>
            <tr>
                <td>Жизнь продолжается:</td>
                <td><span id="liveCount"></span> лет</td>
            </tr>
            <tr>
                <td>Количество жителей:</td>
                <td id="figCount"></td>
            </tr>
            <tr>
                <td>Родилось:</td>
                <td id="createdCount"></td>
            </tr>
            <tr>
                <td>Умерло:</td>
                <td id="killedCount"></td>
            </tr>
            <tr>
                <td>Всего поколений:</td>
                <td id="genCount"></td>
            </tr>
        </table>
    </div>
</body>
